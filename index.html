<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/a9531b9203.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/responsive.css">

    <!--OWL Carousel CSS-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    
    <title>Notflix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h2>NOTFLIX</h2>
            </div>
            <div>
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Minha lista</a>
                </nav>
            </div>
            <div>
                <nav>
                    <a href=""><i class="fas fa-search"></i></a>
                    <a href="">INFANTIL</a>
                    <a href=""><i class="fas fa-gift"></i></a>
                    <a href=""><img style="height: 3vh; width:auto; margin-right: 10px;" src="/img/scorpion-profile.jpg" alt=""><i class="fas fa-sort-down"></i></a>
                </nav>
            </div>

        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">House of Cards</h3>
                <p class="description">Nada pode impedir que o político sem escrúpulos Frank Underwood conquiste Washington</p>
                <div class="buttons">
                    <button role="button" class="btn btn-play"><i class="fas fa-play"></i>Assistir</button>
                    <button role="button" class="btn btn-info"><i class="fas fa-info-circle"></i>Mais informações</button>
                </div>
            </div>
        </div>
        <div class="carousel-movies">
            <h3 style="margin-left: 20px; margin-bottom: 10px;">Em alta</h3>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-movie" src="img/cartaz-arthur-&-merlin-knights-of-camelot.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-bad-boys-para-sempre.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-convenção-das-bruxas.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-coringa.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-em-busca-do-paraíso.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-enola-holmes.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-mulan.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-o-gambito-da-rainha.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-power.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-santana.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-star-trek-discovery.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-sw-mandalorian.jpg" alt=""></div>
                <div class="item"><img class="box-movie" src="img/cartaz-the-boys.jpg" alt=""></div>
            </div>
        </div>
    </main>


    <!-- OWL Carousel JS-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <!--jQuery-->
    <script src="js/owl/script.js"></script>
</body>
</html>
